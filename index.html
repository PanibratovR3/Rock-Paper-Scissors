<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <h1>Rock-Paper-Scissors</h1>
        <p>Choose your strategy!</p>
    </div>
    <div class="rules">
        <p>Press any button below to start round. One, who gets 5 points, wins the game.</p>
    </div>
    <div class="options">
        <button class="restart">Restart &#8634;</button>
    </div>
    <div class="control">
        <button id="rock">&#129704;</button>
        <button id="paper">&#128220;</button>
        <button id="scissors">&#9986;&#65039;</button>
    </div>
    <div class="scores-container">
        <div class="item">
            <p>Player</p>
            <div class="player score"></div>
        </div>
        <div class="item">
            <p>Computer</p>
            <div class="computer score"></div>
        </div>
    </div>
    
    <div class="round-winner"></div>
    <div class="winner"></div>
    <div class="footer">
        <div class="info">Created by: 
            <a href="https://github.com/PanibratovR3/" target="_blank" rel="noopener noreferrer">
                <i class="fa fa-github" style="font-size:24px"></i></a>PanibratovR3 | 2025</div>
    </div>
</body>
</html>
