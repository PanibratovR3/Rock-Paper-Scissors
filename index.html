<body>
    <div class="control">
        <button id="rock">&#129704;</button>
        <button id="paper">&#128220;</button>
        <button id="scissors">&#9986;&#65039;</button>
    </div>
    <div class="player score"></div>
    <div class="computer score"></div>
    <div class="winner"></div>
    <script>

        const choices = ['Rock', 'Paper', 'Scissors'];
        let humanScore = 0;
        let computerScore = 0;
        
        function getComputerChoice() {
            let indexChoice = Math.floor(Math.random() * choices.length);
            const computerChoice = choices[indexChoice];
            return computerChoice;
        }

        // function getHumanChoice() {
        //     const humanChoice = prompt("Enter your strategy.", "");
        //     return humanChoice;
        // }

        const buttons = document.querySelectorAll(".control > button");
        buttons.forEach(button => {
            button.addEventListener("click", (event) => {
                humanChoice = event.target.id;
                computerChoice = getComputerChoice();
                playRound(humanChoice, computerChoice);
            })
        });
        
        function playRound(humanChoice, computerChoice) {
            const playerScoreField = document.querySelector(".player");
            const computerScoreField = document.querySelector(".computer");
            const winnerField = document.querySelector(".winner");
            if (humanChoice.toLowerCase() === 'Rock'.toLowerCase()) {
                if (computerChoice.toLowerCase() === 'Rock'.toLowerCase()) {
                    console.log("Player: Rock");
                    console.log("Computer: Rock");
                    console.log("Tie!");
                } else if (computerChoice.toLowerCase() === 'Paper'.toLowerCase()) {
                    console.log("Player: Rock");
                    console.log("Computer: Paper");
                    console.log("You lose! Paper beats Rock.");
                    ++computerScore;
                } else if (computerChoice.toLowerCase() === 'Scissors'.toLowerCase()) {
                    console.log("Player: Rock");
                    console.log("Computer: Scissors");
                    console.log("You win! Rock beats Scissors.");
                    ++humanScore;
                }
            } else if (humanChoice.toLowerCase() === 'Paper'.toLowerCase()) {
                if (computerChoice.toLowerCase() === 'Rock'.toLowerCase()) {
                    console.log("Player: Paper");
                    console.log("Computer: Rock");
                    console.log("You win! Paper beats Rock.");
                    ++humanScore;
                } else if (computerChoice.toLowerCase() === 'Paper'.toLowerCase()) {
                    console.log("Player: Paper");
                    console.log("Computer: Paper");
                    console.log("Tie!");
                } else if (computerChoice.toLowerCase() === 'Scissors'.toLowerCase()) {
                    console.log("Player: Paper");
                    console.log("Computer: Scissors");
                    console.log("You lose! Scissors beats Paper.");
                    ++computerScore;
                }                
            } else if (humanChoice.toLowerCase() === 'Scissors'.toLowerCase()) {
                if (computerChoice.toLowerCase() === 'Rock'.toLowerCase()) {
                    console.log("Player: Scissors");
                    console.log("Computer: Rock");
                    console.log("You lose! Rock beats Scissors.");
                    ++computerScore;
                } else if (computerChoice.toLowerCase() === 'Paper'.toLowerCase()) {
                    console.log("Player: Scissors");
                    console.log("Computer: Paper");
                    console.log("You win! Scissors beats paper.");
                    ++humanScore;
                } else if (computerChoice.toLowerCase() === 'Scissors'.toLowerCase()) {
                    console.log("Player: Scissors");
                    console.log("Computer: Scissors");
                    console.log("Tie!");
                }                
            }
            playerScoreField.textContent = `Player: ${humanScore}`;
            computerScoreField.textContent = `Computer: ${computerScore}`;
            if (humanScore === 5) {
                winnerField.textContent = "You win!";
            } else if (computerScore === 5) {
                winnerField.textContent = "Computer wins!";
            }
        }
